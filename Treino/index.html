<html lang="pt-br">
<head>

    <script>
        function addNewBtn(){
           $("body").append("<button class='remover'>Outro Botão adicionado</button>");
        }
        function removeBtn(){
            $("body").classList.remove('remove')
        }
     </script>
    <title>DOM</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <button onclick="addNewBtn()">Adicione outro botão !</button>
    <button onclick="removeBtn()">Remove botão !</button>

    </header>

        </h1>
        
    </main>
</body>
</html>
